{% extends "base.html" %}
{% block title %}Add Announcement - ClassConnect{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-r from-purple-50 to-white py-10 px-5">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-4xl font-bold text-custom-purple text-center mb-8">Add Announcement</h1>

        <div class="bg-white p-8 rounded-xl shadow-lg">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="flex justify-end">
                    <button type="submit" 
                            class="bg-gradient-to-r from-custom-purple to-purple-600 text-white px-6 py-3 rounded-lg hover:from-purple-600 hover:to-custom-purple transition-all shadow-md">
                        Add Announcement
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
