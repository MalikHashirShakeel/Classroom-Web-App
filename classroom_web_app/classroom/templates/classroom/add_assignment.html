{% extends "base.html" %}
{% block title %}Add Assignment - ClassConnect{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-r from-purple-50 to-white py-10 px-5">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-4xl font-bold text-custom-purple text-center mb-8">Add Assignment</h1>

        <div class="bg-white p-8 rounded-xl shadow-lg">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="space-y-4">
                    <label class="block text-gray-700 font-medium">Title</label>
                    {{ form.title }}
                    
                    <label class="block text-gray-700 font-medium">Description</label>
                    {{ form.description }}
                    
                    <label class="block text-gray-700 font-medium">Attach File</label>
                    {{ form.file }}
                    
                    <label class="block text-gray-700 font-medium">Due Date</label>
                    {{ form.due_date }}
                </div>

                <div class="flex justify-end mt-6">
                    <button type="submit" 
                            class="bg-gradient-to-r from-custom-purple to-purple-600 text-white px-6 py-3 rounded-lg hover:from-purple-600 hover:to-custom-purple transition-all shadow-md">
                        Add Assignment
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
