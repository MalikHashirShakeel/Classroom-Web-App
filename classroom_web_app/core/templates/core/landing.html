{% extends "base.html" %}
{% block title %}Welcome - ClassConnect{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-purple-50 to-white">
    <div class="bg-white shadow-xl rounded-lg p-8 w-full max-w-md transform transition-all duration-700 scale-95 opacity-0 animate-welcome">
        <h2 class="text-3xl font-bold text-custom-purple mb-6 text-center">Welcome to ClassConnect</h2>
        <p class="text-center text-lg text-gray-700 mb-6">Your one-stop platform for managing classrooms, assignments, and more!</p>
        
        <div class="flex flex-col space-y-4">
            <a href="{% url 'register' %}" 
               class="w-full bg-custom-purple text-white px-4 py-2 rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-custom-purple text-center transition duration-300">
                Register
            </a>
            <a href="{% url 'login' %}" 
               class="w-full bg-gray-300 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-custom-purple text-center transition duration-300">
                Login
            </a>
        </div>
    </div>
</div>

{% block extra_css %}
<style>
    @keyframes welcome {
        0% {
            opacity: 0;
            transform: scale(0.5);
        }
        100% {
            opacity: 1;
            transform: scale(1);
        }
    }
    
    .animate-welcome {
        animation: welcome 1s ease-out forwards;
    }
</style>
{% endblock %}
{% endblock %}
