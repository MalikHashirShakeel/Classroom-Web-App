{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django Project{% endblock %}</title>
    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom styles for purple and white theme -->
    <style>
        /* Custom purple shade */
        .bg-custom-purple {
            background-color: #6D28D9; /* A rich purple */
        }
        .text-custom-purple {
            color: #6D28D9;
        }
        .hover\:bg-custom-purple:hover {
            background-color: #5B21B6; /* Darker purple on hover */
        }
    </style>
    {% tailwind_css %}
</head>
<body class="bg-white text-gray-800">
    <!-- Navbar -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <!-- Logo -->
                <div class="flex items-center">
                    <a href="/" class="text-2xl font-bold text-custom-purple">ClassConnect</a>
                </div>
                <!-- Nav Links -->
                <div class="hidden md:flex space-x-10">
                    <a href="/" class="text-gray-700 hover:text-custom-purple">Classrooms</a>
                    <a href="/tasks/" class="text-gray-700 hover:text-custom-purple">Tasks</a>
                    <a href="/about/" class="text-gray-700 hover:text-custom-purple">About</a>
                    <a href="/contact/" class="text-gray-700 hover:text-custom-purple">Contact</a>
                </div>
                <!-- Auth Buttons -->
                <div class="flex items-center space-x-4">
                    <a href="/login/" class="text-gray-700 hover:text-custom-purple">Login</a>
                    <a href="/register/" class="bg-custom-purple text-white px-4 py-2 rounded-md hover:bg-purple-700">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        {% block content %}
        <!-- Content will be overridden by child templates -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-8">
        <div class="max-w-6xl mx-auto px-4 py-6">
            <div class="text-center text-gray-600">
                &copy; 2025 ClassConnect. All rights reserved.
            </div>
        </div>
    </footer>
</body>
</html>
