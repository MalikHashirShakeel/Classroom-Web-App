{% extends "base.html" %}
{% block title %}Register - ClassConnect{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-purple-50 to-white">
    <div class="bg-white shadow-xl rounded-lg p-8 w-full max-w-md">
        <h2 class="text-3xl font-bold text-custom-purple mb-6 text-center">Create Your Account</h2>
        
        <!-- Display error messages -->
        {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
            <div class="p-3 text-white rounded-md {% if message.tags == 'error' %} bg-red-500 {% else %} bg-green-500 {% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" name="username" id="username" required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-custom-purple focus:border-custom-purple">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="email" id="email" required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-custom-purple focus:border-custom-purple">
            </div>
            <div>
                <label for="password1" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password1" id="password1" required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-custom-purple focus:border-custom-purple">
            </div>
            <div>
                <label for="password2" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input type="password" name="password2" id="password2" required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-custom-purple focus:border-custom-purple">
            </div>
            <div>
                <button type="submit"
                    class="w-full bg-custom-purple text-white px-4 py-2 rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-custom-purple">
                    Register
                </button>
            </div>
        </form>
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">Already have an account?
                <a href="{% url 'login' %}" class="font-medium text-custom-purple hover:text-purple-700">Login here</a>
            </p>
        </div> 
    </div>
</div>
{% endblock %}
